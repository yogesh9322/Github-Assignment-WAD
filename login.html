<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
  font-family: Poppins, sans-serif;
}

.container {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 15px;
  width: 350px;
  color: #fff;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
}

button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  background: linear-gradient(45deg, #ffd369, #ff7b00);
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <h2>Login Form</h2>
  <input type="text" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>

</body>
</html>
